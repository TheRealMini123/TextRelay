<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextRelay Chat</title>
    <link rel="icon" href="icon.png" type="image/png" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: #f3f4f6;
      }

      header {
        background-color: #1e3a8a;
        color: white;
        padding: 10px 15px;
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
        position: relative;
      }

      #online-users {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        font-size: 0.9em;
        background-color: #3b82f6;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
      }

      #chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 10px;
        overflow-y: auto;
        background-color: #e5e7eb;
      }

      .message {
        margin-bottom: 10px;
        padding: 10px;
        max-width: 80%;
        border-radius: 15px;
        font-size: 1em;
        line-height: 1.5;
        word-wrap: break-word;
        position: relative;
      }

      .message span {
        font-weight: bold;
      }

      .message.user {
        align-self: flex-end;
        background-color: #1e3a8a;
        color: white;
      }

      .message.other {
        align-self: flex-start;
        background-color: #d1d5db;
        color: black;
      }

      #message-input-container {
        display: flex;
        align-items: center;
        padding: 10px;
        border-top: 1px solid #ccc;
        background-color: #ffffff;
      }

      #message-input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      #send-button {
        padding: 10px;
        margin-left: 10px;
        background-color: #1e3a8a;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        box-sizing: border-box;
      }

      #send-button:hover {
        background-color: #153e75;
      }
    </style>
  </head>
  <body>
    <header>
      TextRelay Chat
      <div id="online-users">Online: 0</div>
    </header>
    <div id="chat-container"></div>
    <div id="message-input-container">
      <input
        type="text"
        id="message-input"
        placeholder="Type your message here..."
      />
      <button id="send-button">Send</button>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        onValue,
        set,
        remove,
        onDisconnect,
      } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCxqfdkXbu5j-0LLZMy8Yfl0OBjliC_aNU",
        authDomain: "textrelay-1369e.firebaseapp.com",
        projectId: "textrelay-1369e",
        storageBucket: "textrelay-1369e.appspot.com",
        messagingSenderId: "80380122534",
        appId: "1:80380122534:web:ad372c4d3932948bf0ab67",
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      const messagesRef = ref(database, "messages");
      const activeUsersRef = ref(database, "activeUsers");
      const username = localStorage.getItem("username");

      if (!username) {
        window.location.href = "index.html";
      }

      // Set user as active
      set(ref(database, `activeUsers/${username}`), true);
      onDisconnect(ref(database, `activeUsers/${username}`)).remove();

      const chatContainer = document.getElementById("chat-container");
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");
      const onlineUsersDisplay = document.getElementById("online-users");

      // Update online user count
      const updateOnlineUsersCount = (activeUsers) => {
        const onlineCount = activeUsers ? Object.keys(activeUsers).length : 0;
        onlineUsersDisplay.textContent = `Online: ${onlineCount}`;
      };

      // Display online users
      onValue(activeUsersRef, (snapshot) => {
        const activeUsers = snapshot.val();
        updateOnlineUsersCount(activeUsers);
      });

      // Handle sending a text message
      sendButton.addEventListener("click", () => {
        const message = messageInput.value.trim();
        if (message) {
          const messageRef = push(messagesRef, { user: username, text: message, timestamp: Date.now() });
          messageInput.value = "";
          // Add a delay to remove the message after 1 minute
          messageRef.then(ref => {
            setTimeout(() => remove(ref), 30000);
          });
        }
      });

      // Load messages
      const loadMessages = () => {
        onValue(messagesRef, (snapshot) => {
          chatContainer.innerHTML = "";
          const messages = snapshot.val();
          if (messages) {
            Object.entries(messages).forEach(([key, msg]) => {
              const messageElement = document.createElement("div");
              messageElement.classList.add("message");
              messageElement.classList.add(msg.user === username ? "user" : "other");

              if (msg.text) {
                messageElement.innerHTML = `<span>${msg.user}</span>: ${msg.text}`;
              }

              // Handle deletion logic
              const currentTime = Date.now();
              const messageTime = msg.timestamp || 0;
              const messageAge = currentTime - messageTime;
              if (messageAge > 60000) {
                remove(ref(database, `messages/${key}`));
              }

              chatContainer.appendChild(messageElement);
            });
          }
          chatContainer.scrollTop = chatContainer.scrollHeight;
        });
      };

      loadMessages();
    </script>
  </body>
</html>
